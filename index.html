<div class="loaderViewPort" id="dice" style="display: none;">
  <div class="loader">
    <div class="side front">
      <div class="dot"></div>
    </div>
    <div class="side back">
      <div class="dotContainer">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="side left">
      <div class="dotContainer">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="side right">
      <div class="dotContainer">
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="side top">
      <div class="dotContainer">
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="subDotContainer">
          <div class="dot"></div>
        </div>
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="side bottom">
      <div class="dotContainer">
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="subDotContainer">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>
</div>

    <button class="btn btn-success col-lg-5 col-8 fw-bold container-fluid" onclick="rollDice()">ROLL YOUR DICE</button>
    <div id="result" class="mt-5 fw-bold text-black"></div>
    <div id="secondResult" class="mt-5 fw-bold text-black"></div>
</body>


<script>
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            rollDice();
        }
    });

    const music = new Audio('audio/dice.mp3');

    const rollDice = () => {
         dice.style.display = "block";
         result.style.display = "none";
         secondResult.style.display = "none";
    
        music.currentTime = 0;
        music.play();
        music.onended = function () {

            // Generate random numbers for two dice
            const Num1 = Math.floor(Math.random() * 6);
            const Num2 = Math.floor(Math.random() * 6);

            // Show first result
            result.innerHTML = `You first roll is ${Num1}`;
            result.style.display = "flex";
            result.style.justifyContent = "center";
            result.style.alignItems = "center";
            result.style.margin = "auto";
            result.style.backgroundColor = "yellow";
            result.style.width = "200px";
            result.style.height = "50px";
            result.style.borderRadius = "10px";

            // Show second result
            secondResult.innerHTML = `Your second roll is ${Num2}`;
            secondResult.style.display = "flex";
            secondResult.style.justifyContent = "center";
            secondResult.style.alignItems = "center";
            secondResult.style.margin = "20px auto 0 auto";
            secondResult.style.backgroundColor = "yellow";
            secondResult.style.width = "200px";
            secondResult.style.height = "50px";
            secondResult.style.borderRadius = "10px";

            // Optionally show the dice visual
            dice.style.display = "none";

            setTimeout(() => {
                result.style.display = "none";
                secondResult.style.display = "none";
            }, 7000);
        }
    }
</script>
